<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<main class="container">
  <div class="card">
    <div class="containt-left">
      <h3 class="title">Your Result</h3>
      <div class="results">
        <h1 class="results-number">76</h1>
        <p class="of">of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p class="great-description">Your scored than 65% of the people who have taken these test</p>
    </div>
    <div class="containt-right">
      <h3 class="title-right">Summary</h3>
      <div class="test-info">
        <div class="test"><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</div>
        <p>80 <span>/100</span></p>
      </div>
      <div class="test-info">
        <div class="test"><img src="assets/images/icon-memory.svg" alt="memory">memory</div>
        <p>92<span>/100</span></p>
      </div>
      <div class="test-info">
        <div class="test"><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal</div>
        <p>61<span>/100</span></p>
      </div>
      <div class="test-info">
        <div class="test"><img src="assets/images/icon-visual.svg" alt="visual">Visual</div>
        <p>72<span>/100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</main>
</body>

</html>
